name: Validation CI
on: [push, pull_request]

jobs:
  test:
    name: Cargo Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev
      - run: cargo check
      - run: cargo build
      - run: cargo run
