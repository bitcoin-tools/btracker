name: Validation CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Build and run
    runs-on: ubuntu-latest
    steps:
      - name: Pull the latest code
        uses: actions/checkout@v4
      - name: Load the Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Check formatting
        run: cargo fmt --check
      - name: Install font dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev
      - name: Check code
        run: cargo check
      - name: Build
        run: cargo build
      - name: Run
        run: cargo run
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: output_clean_data_with_analytics.csv
          path: ./output/clean_data_with_analytics.csv
      - name: Upload PNG artifact
        uses: actions/upload-artifact@v4
        with:
          name: output_200_week_moving_average.png
          path: ./output/200_week_moving_average.png
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: output.html
          path: ./output/output.html

  deploy:
    name: Deploy HTML to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run
        run: cargo run
      - name: List output directory contents
        run: ls -la ./output
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output  # Directory containing your output.html
          publish_branch: gh-pages
